syntax = "proto3";

package rat;

service AskForInstructions {
    rpc Send (Beacon) returns (CommandRequest);
}

service RecordCommandResult {
    rpc Send (CommandResponse) returns (Empty);
}

service ScheduleCommand {
    rpc Send (CommandRequest) returns (Empty);
}

// Enum variants have to be globally unique apparently, so prepending an "Op" in front of these ones
enum OperatorCommand {
    OpCadence = 0;
    OpDir = 1;
    OpImplants = 2;
    OpHelp = 3;
    OpHostname = 4;
    OpIp = 5;
    OpLs = 6;
    OpOs = 7;
    OpQuit = 8;
    OpRetrieve = 9;
    OpShell = 10;
    OpWhoami = 11;
}

enum RATCommand {
    Cadence = 0;
    Dir = 1;
    Hostname = 2;
    Ip = 3;
    Ls = 4;
    None = 5;
    Os = 6;
    Quit = 7;
    Shell = 8;
    Whoami = 9;
}

message Beacon {
    uint32 requested_command = 1;
}

message CommandRequest {
    RATCommand command = 1;
    string arguments = 2;
}

message CommandResponse {
    string implant_id = 1;
    uint64 timestamp = 2;
    RATCommand command = 3;
    string arguments = 4;
    string result = 5;
}

message Empty {}