name: RCO for Windows targets

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs: 
  windows-reverse-shell:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Install linker
      run: sudo apt -y install mingw-w64
    - name: Add Windows build target
      run: rustup target add x86_64-pc-windows-gnu
    - name: Build reverse shell for Windows
      run: cargo build -p tcp_reverse_shell --target x86_64-pc-windows-gnu --verbose
  
  windows-process-migration:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Install linker
      run: sudo apt -y install mingw-w64
    - name: Add Windows build target
      run: rustup target add x86_64-pc-windows-gnu
    - name: Build process migration for Windows
      run: cargo build -p process_migration --target x86_64-pc-windows-gnu --verbose

  windows-all:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Install linker
      run: sudo apt -y install mingw-w64
    - name: Add Windows build target
      run: rustup target add x86_64-pc-windows-gnu
    - name: Build all for Windows
      run: cargo build --target x86_64-pc-windows-gnu --verbose
