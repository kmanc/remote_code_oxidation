name: RCO for Linux targets

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-reverse-shell:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Build reverse shell for Linux
      run: cargo build -p tcp_reverse_shell --verbose

  linux-process-migration:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Build process migration for Linux
      run: cargo build -p process_migration --verbose

  linux-process-hollowing:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Build process hollowing for Linux
      run: cargo build -p process_hollowing --verbose

  linux-xor_shellcode:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Build xor shellcode for Linux
      run: cargo build -p xor_shellcode --verbose

  linux-all:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Build all for Linux
      run: cargo build --verbose
