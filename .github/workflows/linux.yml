name: RCO for Linux targets

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-reverse-shell:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update rust
      run: rustup update
    - name: Update cargo
      run: cargo update
    - name: Build reverse shell for Linux
      run: cargo build -p tcp_reverse_shell --verbose

  linux-reverse-shell-antisand:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update rust
      run: rustup update
    - name: Update cargo
